# ---------------------------------------------
# My first github action for deploy on gh-page
# ---------------------------------------------

name: MyAction

on: 
  push:
    branches: 
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
      
    - name: Build
      run: |
        yarn install
        yarn build
        echo ${{ secrets.ACTIONS_DEPLOY_KEY }}
        
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@3.1.1
      with:
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        BRANCH: gh-pages
        FOLDER: public

