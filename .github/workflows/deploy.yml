# ---------------------------------------------
# My first github action for deploy on gh-page
# ---------------------------------------------

name: MyAction

on: 
  push:
    branches: 
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Build
      run: |
        yarn install
        yarn build

    - name: Deploy
      uses: Zhark10/started-blog@master
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: public
